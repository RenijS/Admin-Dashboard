<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="sideBar">
        <div class="title">Dashboard</div>
        <div class="options">
          <p>Home</p>
          <p>Profile</p>
          <p>Message</p>
          <p>History</p>
          <p>Tasks</p>
          <p>Communities</p>
        </div>
        <div class="options">
          <p>Settings</p>
          <p>Support</p>
          <p>Privacy</p>
        </div>
      </section>
      <section class="main">
        <section class="header">
          <div class="search-container">
            <label for="search"
              ><img src="img/magnify (1).png" alt="search image"
            /></label>
            <input type="search" name="search" id="search" />
          </div>
          <div class="profile-container">
            <img src="img/bell-ring-outline.png" alt="bell ringing image" />
            <img src="." alt="" />
            <span>Renij Shrestha</span>
          </div>
          <div class="welcome-container">
            <img src=".d" alt="" />
            <div>
              <span>Hi, there</span>
              <h3>Renij Shrestha @RenijS</h3>
            </div>
          </div>
          <div class="buttons-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </section>
      </section>
    </main>
    <!--JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
